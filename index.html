<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Number app</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="number facts, year facts, facts">
    <meta name="description" content="it is used to give the facts about the number that you are entering">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
        <div class="contain">
          <h1 >facts founder</h1>
          <div id="main">
            <input type="number" id="num" inputmode="tel" placeholder="enter any number">
            <select name="" id="select" onchange="select()" >
              <option >select</option>
              <option value="math" >math</option>
              <option value="year">year</option>
              <option value="trivia">trivia</option>
            </select>
            <button onclick="send()">facts</button>
          </div>
          <i class="fas fa-book"></i>
            <h2></h2>
        </div>
      </div>
      <script src="./main.js"></script>
      <script defer >

        var val;
   function select(){
    var select=document.getElementById("select");
    val=select.value;
   }

    // when u clicked the button the following function will take place.

  function send(){
var num=document.getElementById("num");

//condition to check whether you entered a input.

if(num.value===""  ){
  alert("enter any number");
}else if( val===undefined || val==="select"){
  alert("select any value");
}else{
   var book=document.querySelector("i");
   book.removeAttribute("class","fa-book");
   book.setAttribute("class"," fas fa-book-reader");

   // getting the user input  and giving in the number api

        var h1=document.querySelector("h2")
     fetch(`http://numbersapi.com/${num.value}/${val}`)
     .then(function(response) {
    return response.text();
      })
     .then(function(text) {
    h1.innerText= text;
  })
  .catch(function(error) {
    console.log('Request failed', error)
  });
  document.getElementById("num").value="";
  num.focus();
}
}
      </script>

      
    
</body>
</html>
